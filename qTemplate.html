<div class="qSideControls">
<div class="btnDeleteQuestion"><a href="#" title="Delete this Question"><i class="fa fa-trash-o btnQDelete"></i></a></div>
</div>

<div class="qBlockCenterWrapper">
	<div class="qBlockCenter">

	<div class="qBlockHeader">

		<div class="qBlockNumber">
		<span>#.</span>
		</div>

		<div class="qBlockTitle">
			<input type="text" name="" placeholder="Type your question here!"></input>
		</div>

		<div class="qBlockType">
			<div class="qBlockTypeContainer">
				<div class="qBlockTypeCurrent">
					<div class="qBlockTypeCurrentText"><a href="#" title="Select what type of question you would like" class="btnQTypeMenu">Checkboxes<i class="fa fa-chevron-down btnQTypeMenu"></i></a></div>

				</div>
				<div class="qBlockTypePossible">
					<a href="#" class="possibleQType">Multiple Choice</a>
					<a href="#" class="possibleQType">Short Answer</a>
					<a href="#" class="possibleQType">Checkboxes</a>
				</div>
			</div>
		</div>
	</div>

	<div class="qBlockContentWrapper">
		<div class="qBlockContent">
			<div class="possibleAnswers">

			<div class="multipleChoiceAnswer">
			<div class="mcqDelete"><a href="#" title="Delete this option"><i class="fa fa-close btnQODelete"></i></a></div>
			<div class="mcqCheck"><a href="#"><i class="fa fa-square-o btnQOCheck"></i></a></div>
			<div class="mcqAnswer"><input type="text" name="" placeholder="Type an option people can select!" /></div>
			</div>

			<div class="multipleChoiceAddAnswer">
				<div class="mcqAdd">
				<a href="#" title="Add another option"><i class="fa fa-plus btnQOAdd"></i></a>
				</div>
			</div>

			</div>
		</div>
	</div>

	</div>
</div>

<div class="qSideControls">
<div class="btnMoveQuestion"><a href="#" title="Move Question Up"><i class="fa fa-chevron-up btnQUp"></i></a></div>
<div class="btnMoveQuestion"><a href="#" title="Move Question Down"><i class="fa fa-chevron-down btnQDown"></i></a></div>
<div class="btnAddQuestion"><a href="#" title="Add a Question"><i class="fa fa-plus btnQAdd"></i></a></div>
</div>
